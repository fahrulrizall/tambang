on:
  push:
    branches:
      - main
name: ðŸš€ Deploy Production

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploys
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME_PRODUCTION }}
          password: ${{ secrets.FTP_PASSWORD_PRODUCTION }}

  another-job:
    name: Another Job
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          cd frontend
          npm install
          npm run build:productionvps

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME_PUBLIC }}
          password: ${{ secrets.FTP_PASSWORD_FRONTEND }}
          local-dir: frontend/build/
          remote-dir: /public_html/frontend/build/
